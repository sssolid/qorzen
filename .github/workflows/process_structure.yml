name: Process Structure on Push

on:
  push:
    branches:
      - development  # Trigger only on development branch pushes

permissions:
  contents: write

jobs:
  process_structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout development Branch
        uses: actions/checkout@v4
        with:
          ref: development  # Ensure we are on development

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Process Everything
        run: |
          rm -rf processed_project
          mkdir -p processed_project
          python backend-stripper.py qorzen/ --output processed_project/qorzen_stripped/
          python code-structure-mapper2.py qorzen/ --output processed_project/qorzen_structure --format directory
          python code-structure-mapper.py qorzen/ --output processed_project/qorzen_structure.md --include-docstrings

      - name: Upload Processed Structure as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-structure
          path: processed_project/

      - name: Commit and Push to processed-project Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Create and switch to processed-project branch from development
          git checkout -B processed-project

          # Make sure everything is staged (including processed_project folder)
          git add -f processed_project/
          git commit -m "Update processed structure [Automated]" || echo "No changes to commit"

          # Push to processed-project branch (forcefully)
          git push origin processed-project --force
